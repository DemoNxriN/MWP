
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: SJdnan4Hu59yeStSvh87gDn3hwbJr
      MYSQL_DATABASE: dbmwp
      MYSQL_USER: mwp
      MYSQL_PASSWORD: Y6rvrTykzPE6jP4a0yrRr2NBVX43
    volumes:
      - db_data:/var/lib/mysql
      - ./db_schema.sql:/docker-entrypoint-initdb.d/db_schema.sql
    networks:
      - mwp

#Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: backend_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: mwp
      DB_PASSWORD: Y6rvrTykzPE6jP4a0yrRr2NBVX43
      DB_NAME: dbmwp
    depends_on:
      - db
    networks:
      - mwp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 5

#Frontend
  web:
    image: nginx:alpine
    container_name: frontend_web
    restart: unless-stopped
    volumes:
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - mwp

volumes:
  db_data:

networks:
  mwp:
