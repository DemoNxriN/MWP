version: '1'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: $SJdnan4Hu59$yeStSvh87gDn3hwbJr*
      MYSQL_DATABASE: dbmwp
      MYSQL_USER: mwp
      MYSQL_PASSWORD: example
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - mwp

  api:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: mwp
      DB_PASSWORD: example
      DB_NAME: taller
    depends_on:
      - db
    networks:
      - mwp

  web:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - mwp

volumes:
  db_data:

networks:
  mwp:
