<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecánico MWP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Taller Mecánico MWP</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="service-form">
                <h2>Formulario de Servicio</h2>
                
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" pattern="[0-9]{9}" required>
                    </div>
                    </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="car-make">Marca del Coche</label>
                        <input type="text" id="car-make" name="car-make" required>
                    </div>
                    <div class="form-group">
                        <label for="car-model">Modelo del Coche</label>
                        <input type="text" id="car-model" name="car-model" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="car-plate">Matrícula del Coche</label>
                    <input type="text" id="car-plate" name="car-plate" pattern="[0-9]{4}[A-Z]{3}" required>
                </div>

                <div class="form-group">
                    <label for="service">Tipo de Servicio</label>
                    <select id="service" name="service" required>
                        <option value="">Selecciona un Servicio</option>
                        <option value="oil">Cambio de Aceite</option>
                        <option value="brakes">Servicio de Frenos</option>
                        <option value="tire">Servicio de Neumáticos</option>
                        <option value="inspection">Inspección General</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Fecha Preferida</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit">Pedir Cita</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Contáctanos</h3>
                    <p>Calle 123</p>
                    <p>Teléfono: (34) 123-45-67-89</p>
                    <p>Email: servicio@Tallermwp.com</p>
                </div>
                <div class="hours">
                    <h3>Horario</h3>
                    <p>Lun-Vie: 8am - 6pm</p>
                    <p>Sáb: 9am - 2pm</p>
                    <p>Dom: Cerrado</p>
                </div>
            </div>
            <p class="copyright">© 2025 Taller MWP. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
